<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="mt-5 mb-5">Cooking Master</h1>
        <!--Search Section....-->
        <div class="search-section">
            <input id="search-meal" type="text">
            <button id="search-btn" onclick="mealSearchBtn()">Search</button>
        </div>
        <!--Meal display section-->
        <div id="display-meal-info">

        </div>
        <!-- Loading Spinners -->
        <div id="load-spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="meal-container">

        </div>
    </main>
    

    <script src="main.js"></script>
    
</body>

</html>
